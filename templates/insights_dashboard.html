<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Insights</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <header>
        <h1>Resumen del Análisis: {{ filename }}</h1>
        <nav>
            <a href="{{ url_for('routes.data_processing', filename=filename) }}">Volver al Procesamiento de Datos</a>
            <a href="{{ url_for('routes.data_analysis', filename=filename) }}">Ir a Análisis</a>
            <a href="{{ url_for('routes.data_visualization', filename=filename) }}">Ir a Visualización</a>
            <a href="{{ url_for('routes.metrics', filename=filename) }}">Ir a Métricas</a>
        </nav>
    </header>

    <section class="insights">
        <h2>Datos Finales Procesados</h2>
        <div>
            {{ table | safe }}
        </div>

        <h3>Descargar Resultados</h3>
        <a href="{{ url_for('insights_dashboard.download_insights', filename=filename) }}">Descargar CSV</a>
    </section>

    <footer>
        <p>&copy; 2025 Tu Aplicación de Ciencia de Datos</p>
    </footer>
</body>
</html>
