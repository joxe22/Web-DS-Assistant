<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataFrame Preview</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Botón para abrir el DataFrame -->
        <button id="openDataFrame" class="btn">Ver DataFrame</button>
        
        <!-- Ventana emergente para mostrar el DataFrame -->
        <div id="dataFrameModal" class="modal">
            <div class="modal-content">
                <span class="close-btn" id="closeModal">&times;</span>
                <h2>Preview DataFrame</h2>
                <table id="dataFrameTable">
                    <thead>
                        <tr>
                            <th>Columna 1</th>
                            <th>Columna 2</th>
                            <th>Columna 3</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Dato 1</td>
                            <td>Dato 2</td>
                            <td>Dato 3</td>
                        </tr>
                    </tbody>
                </table>
                <button id="goToDataProcessing" class="btn">Go to Data Processing</button>
            </div>
        </div>
    </div>

    <script>
        // Mostrar la ventana emergente
        document.getElementById('openDataFrame').addEventListener('click', function() {
            document.getElementById('dataFrameModal').style.display = 'block';
        });

        // Cerrar la ventana emergente
        document.getElementById('closeModal').addEventListener('click', function() {
            document.getElementById('dataFrameModal').style.display = 'none';
        });

        // Redirigir a Data Processing cuando se hace clic en "Go to Data Processing"
        document.getElementById('goToDataProcessing').addEventListener('click', function() {
            window.location.href = 'data_processing.html'; // Redirige a la página de procesamiento de datos
        });
    </script>

    <style>
        /* Estilo general */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h2 {
            color: #333;
        }

        /* Botón */
        .btn {
            background-color: #a0e8a0; /* Verde claro */
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #87d687;
        }

        /* Estilo para la ventana emergente */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Fondo oscuro transparente */
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Estilo para la tabla */
        #dataFrameTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        #dataFrameTable th, #dataFrameTable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        #dataFrameTable th {
            background-color: #f2f2f2;
        }

        #dataFrameTable tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        #dataFrameTable tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</body>
</html>
